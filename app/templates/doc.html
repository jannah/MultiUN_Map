
{% extends "base.html"%}

{% block body %}
<script>
    var doc = {{ doc  | tojson | safe }}
    console.log(doc)

</script>
<div id='document-display'>
    <h1>Title:<br>{{ doc.scrape.Title }} </h1>
<p>Lang: {{doc.attributes.lang }}, Date: {{ doc.attributes.date }}</p>
<h2>Subjects</h2>
<ul>
    {% for subject in doc.scrape.Subjects %}
    <li> {{ subject }} </li>
    {% endfor %}
</ul>

<div id='document-content'>
    {{ mun.get_doc_html(doc) | safe }}
</div>
</div>
{% endblock %}
