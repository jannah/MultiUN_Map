{% extends "search.html"%}

{% block body %}
{{ super() }}

<div id='search-results'>
{% for d in documents %}

<div class="search-result">

    <p class="item-title"><a href="/show?doc_name={{d}}" target='_blank'> {{ documents[d].scrape.Title }}</a></p>

    <p> {{ ", ".join(documents[d].scrape.Subjects) }}</p>
</div>
{% endfor %}
</div>




{% endblock %}
