{% extends "base.html"%}

{% block body %}
<div id="search-box" class="panel">
                <form action="" class="panel-body" method="get" name="search">
                    <div class="input-group">
                        {{ form.q(id='search-q', class='form-control', placeholder="Search") }}
                        <span class="input-group-btn">
                            <button type='submit' class="btn btn-primary">Go!</button>
                        </span>
                    </div>
                </form>
            </div>

{% for d in documents %}

<div class="search-result">
          
    <p class="item-title"><a href="/show?doc_name={{d}}" target='_blank'> {{ documents[d].scrape.Title }}</a></p>
    
    <p> {{ ", ".join(documents[d].scrape.Subjects) }}</p>
</div>

{% endfor %}

{% endblock %}
