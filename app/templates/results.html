{% extends "search.html"%}

{% block body %}
{{ super() }}

<div id='search-results'>
    <table class='table'>
{% for (d, doc) in documents %}
<tr><td>
<div class="search-result">

    <p class="item-title"><a href="/show?doc_name={{d}}" target='_blank'> {{ doc.scrape.Title }}</a></p>
    <h2>Subjects</h2>
    <p> {{ ", ".join(doc.scrape.Subjects) }}</p>
    <p>Links: {{ doc.links|length}}</p>
</div>
</tr></td>
{% endfor %}
</table>
</div>




{% endblock %}
